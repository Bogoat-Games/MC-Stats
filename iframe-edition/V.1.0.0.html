<script>
function doStuff(server) {
	playername = document.getElementById("player_name").value;
	if (server == "hypixel") {
		window.location.href = "https://hypixel.net/player/" + playername;
	} else if (server == "plancke") {
		window.location.href = "https://plancke.io/hypixel/player/stats/" + playername;
	} else if (server == "hivemc") {
		window.location.href = "https://hivemc.com/player/" + playername;
	} else if (server == "wynncraft") {
		window.location.href = "https://wynncraft.com/stats/player/" + playername;
	}
}
</script>
<center>
<input type="text" id="player_name" value="" placeholder="Player name">
<br>
<img src="https://avatars2.githubusercontent.com/u/3840546?s=400&v=4" width=60 height=60 title="Hypixel-Hypixel" alt="HypixelLogo" onclick="doStuff('hypixel')">
<img src="https://avatars2.githubusercontent.com/u/3840546?s=400&v=4" title="Hypixel-Plancke" alt="PlanckeLogo" onclick="doStuff('plancke')">
<!-- TODO Find a better image for Plancke -->
<img src="https://i.imgur.com/VQJW6XG.png" title="HiveMC" alt="HiveLogo" onclick="doStuff('hivemc')">
<img src="https://pbs.twimg.com/profile_images/856649009984933888/Ju9mTICI_400x400.jpg" title="Wynncraft" alt="WynnLogo" onclick="doStuff('wynncraft')">
</center>
