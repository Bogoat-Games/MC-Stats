<title>MC Stats V.1.0.0</title>
<script>
function doStuff() {
	playername = document.getElementById("player_name").value;
	if (document.getElementById('server1').checked) {
		window.location.href = "https://hypixel.net/player/" + playername;
	} else if (document.getElementById('server2').checked) {
		window.location.href = "https://plancke.io/hypixel/player/stats/" + playername;
	} else if (document.getElementById('server3').checked) {
		window.location.href = "https://hivemc.com/player/" + playername;
	} else if (document.getElementById('server4').checked) {
		window.location.href = "https://wynncraft.com/stats/player/" + playername;
	}
}
</script>
<input type="text" id="player_name" value="" placeholder="Player name">
<br>Select Server:
<br><input type="radio" id="server1" name="server" value="Hypixel - Hypixel">Hypixel - Hypixel
<br><input type="radio" id="server2" name="server" value="Hypixel - Plancke">Hypixel - Plancke
<br><input type="radio" id="server3" name="server" value="HiveMC">HiveMC
<br><input type="radio" id="server4" name="server" value="Wynncraft">Wynncraft
<br><button onclick="doStuff()">Go!</button>
